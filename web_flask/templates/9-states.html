<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>State: {{ state.name }}</title>
  </head>
  <body>
    <h1>State: {{ state.name }}</h1>
    <h3>Cities:</h3>
    <ul>
      {% for city in cities %}
        <li>{{ city.id }}: <b>{{ city.name }}</b></li>
      {% endfor %}
    </ul>
  </body>
</html>
